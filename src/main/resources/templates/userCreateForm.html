<!DOCTYPE html>
<html>
    <head>
        <title>User Creation</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link type="text/css" rel="stylesheet" th:href="@{/css/pure-min.css}" />
        <link type="text/css" rel="stylesheet" th:href="@{/css/buttons-min.css}" />
        <link type="text/css" rel="stylesheet" th:href="@{/css/bootstrap.min.css}" />
        <script type="text/javascript" th:src="@{/js/jquery.js}"></script>
        <!--<script type="text/javascript" th:src="@{/js/bootstrap.min.js}"></script>-->
        <script type="text/javascript" th:src="@{/js/bootstrap.bundle.min.js}"></script>
        <!--<script type="text/javascript" th:src="@{/js/popper.js}"></script>-->
        <style type="text/css">
            .button-secondary {
                background: rgb(66, 184, 221); /* this is a light blue */
                color: white;
                border-radius: 4px;
                text-shadow: 0 1px 1px rgba(0, 0, 0, 0.2);
            }
            
            #alert-name{
                width : 50%;
            }
            
            #alert-date{
                width : 55%;
            }
        </style>
    </head>
    <body>
        
        <div th:replace="fragments/menu :: menu">
            
        </div>

        <div class="pure-g">
            <div class="pure-u-1-3"><!--pure-u-md-1-3-->
                
            </div>
            
            <div class="pure-u-1-3"><!--pure-u-md-1-3-->
                <form class="pure-form pure-form-stacked" action="#" th:action="@{/users/create}" th:object="${userDTO}" method="POST">
                    
                    <fieldset>
                        <legend>User Form Creation</legend>
                        
                        <label for="firstName">First Name : </label>
                        <input type="text" th:field="*{firstName}" id="firstName"/>
                        <div id="alert-name" class="alert alert-danger my-2" role="alert" th:if="${#fields.hasErrors('firstName')}" th:errors="*{firstName}"></div>

                        <label for="lastName">Last Name : </label>
                        <input  type="text" th:field="*{lastName}"/>
                        <div id="alert-name" class="alert alert-danger my-2" role="alert" th:if="${#fields.hasErrors('lastName')}" th:errors="*{lastName}"></div>

                        <label for="creationDate">Creation Date : </label>
                        <input type="datetime-local" th:field="*{creationDate}" id="creationDate" readonly="readonly"/>
                        <!--<input type="date" disabled id="creationDate"/>-->
                        <div id="alert-date" class="alert alert-danger my-2" role="alert" th:if="${#fields.hasErrors('creationDate')}" th:errors="*{creationDate}"></div>
                        
                        <br/>
                        <button type="submit" class="button-secondary pure-button">
                            Submit
                        </button>
                    </fieldset>
                    
                </form>
            </div>
            
            <div class="pure-u-1-3"><!--pure-u-md-1-3-->
                
            </div>
        </div>
    </body>
    <script type="text/javascript">
        d = new Date();
        day = d.getDate();
        month = d.getMonth() + 1;
        if(month < 10)
        {
            month = "0"+month;
        }
        if(day < 10)
        {
            day = "0"+day;
        }
        year = d.getFullYear();
        hour = d.getHours();
        if(hour < 10)
        {
            hour = "0"+hour;
        }
        minutes = d.getMinutes();
        if(minutes < 10)
        {
            minutes = "0"+minutes;
        }
        seconds=d.getSeconds();
        if(seconds < 10)
        {
            seconds = "0"+seconds;
        }
        
        console.log(year+"-"+month+"-"+day+" "+hour+":"+minutes);
//        document.getElementById('creationDate').setAttribute("value", year+"-"+month+"-"+day+" "+hour+":"+minutes);
//        document.getElementById('creationDate').valueAsDate = new Date();
        document.getElementById('creationDate').defaultValue = year+"-"+month+"-"+day+"T"+hour+":"+minutes+":"+seconds;
        console.log(document.getElementById('creationDate').value);
//        var dateControl = document.querySelector('input[type="date"]');
//        dateControl.value = day+"/"+month+"/"+year;
        o = document.getElementById('creationDate');
        for(p in o)
        {
            console.log("p : "+p);
        }
//            alert(document.querySelectorAll('input[type=date]'));
        
    </script>
</html>
