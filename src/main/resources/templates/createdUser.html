<!DOCTYPE html>
<html>
    <head>
        <title>User Creation Result</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link type="text/css" rel="stylesheet" th:href="@{/css/bootstrap.min.css}" />
    </head>
    <body>
        <div class="container">
            <div class="mx-auto text-center py-5">
                <h1 class="display-4 px-2">User Creation Result</h1>
            </div>
            
            <div class="form-group col-md-4">
            </div>
            
            <div class="form-group col-md-4">
                <div class="card text-white bg-success mb-3">
                    
                    <div class="card-header">Creation Success</div>
                    <div class="card-body">
                         <h5 class="card-title">User saved</h5>
                         <p class="card-text" th:text="'Your user '+${user.firstName}+' '+${user.lastName}+' has been created'"></p>
                         <a class="btn btn-primary" th:href="@{/user/create}">Create another user</a>
                    </div>    
                </div>
            </div>
            
            <div class="form-group col-md-4">
            </div>
            
        </div>
    </body>
</html>
