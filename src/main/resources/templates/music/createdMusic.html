<!DOCTYPE html>
<html>
    <head>
        <title>Music Creation Result</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        
        <link type="text/css" rel="stylesheet" th:href="@{/css/bootstrap.min.css}" />
        <link type="text/css" rel="stylesheet" th:href="@{/css/menu_style.css}" />
        <script type="text/javascript" th:src="@{/js/jquery.js}"></script>
        <script type="text/javascript" th:src="@{/js/bootstrap.bundle.min.js}"></script>
    </head>
    <body>
        
        <div class="mxy-5" th:replace="fragments/menu :: menu">
            
        </div>
        
        <div class="container">
            <div class="mx-auto text-center py-5">
                <h1 class="display-4 px-2">Music Creation Result</h1>
            </div>
            
            <div class="form-group col-md-4">
            </div>
            
            <div class="form-group col-md-4 mx-auto">
                
                <div class="card text-white bg-success mb-3">
                    
                    <div class="card-header">Creation Success</div>
                    <div class="card-body">
                         <h5 class="card-title">Music saved</h5>
                         <p class="card-text">
                            The new music :
                            <b class="text-warning" th:text="${music.album}"></b> 
                            <ul class="nav justify-content-center">
                                <li class="nav-item">from band : <b class="badge badge-dark" th:text="${music.band}"></b></li>
                                <li class="nav-item">whose album is : <b class="badge badge-dark" th:text="${music.album}"></b></li>
                                <li class="nav-item">released in : <b class="badge badge-dark" th:text="${music.releaseYear}"></b></li>
                            </ul>
                             has been created
                         </p>
                         <a class="btn btn-primary" th:href="@{/musics/create}">Create another music</a>
                    </div>    
                </div>
                
            </div>
            
            <div class="form-group col-md-4">
            </div>
            
        </div>
        
    </body>
</html>
