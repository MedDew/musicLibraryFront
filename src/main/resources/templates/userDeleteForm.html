<!DOCTYPE html>
<html>
    <head>
        <title>User Deletion</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link type="text/css" rel="stylesheet" th:href="@{/css/pure-min.css}" />
        <link type="text/css" rel="stylesheet" th:href="@{/css/buttons-min.css}" />
        <style type="text/css">
            .button-error
            {
                color: white;
                border-radius: 4px;
                text-shadow: 0 1px 1px rgba(0, 0, 0, 0.2);
                background: rgb(223, 117, 20); /* this is an orange */
            }
            .button-error {
                background: rgb(202, 60, 60); /* this is a maroon */
            }
        </style>
    </head>
    <body>
         <div class="pure-g">
            <div class="pure-u-1-3"><!--pure-u-md-1-3-->
            </div>
            
            <div class="pure-u-1-3"><!--pure-u-md-1-3-->
                <form class="pure-form pure-form-stacked" action="#" th:action="@{'/users/delete/'+${id}}" th:object="${userDTO}" method="POST">
                    
                    <fieldset>
                        <legend>User Form Deletion</legend>
                        
                        <label for="firstName">First Name : </label>
                        <input type="text" th:field="*{firstName}" id="firstName" readonly/>

                        <label for="lastName">Last Name : </label>
                        <input  type="text" th:field="*{lastName}" readonly/>

                                              
                        <br/>
                        <button type="submit" class="button-error pure-button">
                            Submit
                        </button>
                    </fieldset>
                    
                </form>
            </div>
            
            <div class="pure-u-1-3"><!--pure-u-md-1-3-->
            </div>
        </div>
    </body>
</html>
