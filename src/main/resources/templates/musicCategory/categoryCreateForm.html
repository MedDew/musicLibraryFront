<!DOCTYPE html>
<html>
    <head>
        <title>Category Creation</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        
        <link type="text/css" rel="stylesheet" th:href="@{/css/pure-min.css}" />
        <link type="text/css" rel="stylesheet" th:href="@{/css/buttons-min.css}" />
        <link type="text/css" rel="stylesheet" th:href="@{/css/bootstrap.min.css}" />
        <link type="text/css" rel="stylesheet" th:href="@{/css/menu_style.css}" />
        <script type="text/javascript" th:src="@{/js/jquery.js}"></script>
        
        <style type="text/css">
            .button-secondary {
                background: rgb(66, 184, 221); /* this is a light blue */
                color: white;
                border-radius: 4px;
                text-shadow: 0 1px 1px rgba(0, 0, 0, 0.2);
            }
            
            #alert-name{
                width : 50%;
            }
            
            #alert-date{
                width : 55%;
            }
        </style>
    </head>
    <body>
        
        <div th:replace="fragments/menu :: menu"></div>
        
        <div class="pure-g">
            <div class="pure-u-1-3"><!--pure-u-md-1-3-->
                
            </div>
            
            <div class="pure-u-1-3"><!--pure-u-md-1-3-->
                <form class="pure-form pure-form-stacked" action="#" th:action="@{/categories/create}" th:object="${categoryDTO}" method="POST">
                    
                    <fieldset>
                        <legend>Category Creation Form</legend>
                        
                        <label for="categoryName">Category Name : </label>
                        <input type="text" th:field="*{categoryName}" id="categoryName"/>
                        <div id="alert-name" class="alert alert-danger my-2" role="alert" th:if="${#fields.hasErrors('categoryName')}" th:errors="*{categoryName}"></div>
                        <div id="alert-name" class="alert alert-danger my-2" role="alert" th:if="${isErrorCategoryDTO}" th:text="${errorCategoryDTO.errorMessage}"></div>
                        
                        
                        <br/>
                        <button type="submit" class="button-secondary pure-button">
                            Submit
                        </button>
                    </fieldset>
                    
                </form>
            </div>
            
            <div class="pure-u-1-3"><!--pure-u-md-1-3-->
                
            </div>
        </div>
        
    </body>
</html>
